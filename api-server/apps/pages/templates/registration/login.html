{% extends "base.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}
<h1>Please sign in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}

    <div class="my-3">
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </div>
    <div class="my-3">
      Don't have an account? <a href="{% url 'pages:signup' %}">Sign Up</a>
    </div>
  </form>
  {% endblock %}
