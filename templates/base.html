{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Application{% endblock %}</title>

  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  {% block extra_head %}{% endblock %}
</head>

<body class="d-flex flex-column h-100">

  <header>
    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pages:home' %}">AI Homework Helper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'pages:home' %}">Home</a>
            </li>
            <!-- Add more nav-items here -->
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Area -->
  <main class="flex-shrink-0">
    <div class="container mt-5">
      {% block content %}
      <!-- App-specific content goes here -->
      {% endblock %}
    </div>
  </main>

  <!-- Professional Sticky Footer -->
  <footer class="footer mt-auto py-3 border-top">
    <div class="container text-center">
      <span class="text-muted">&copy; {% now "Y" %} AI Homework Helper. All rights reserved.</span>
    </div>
  </footer>

  <!-- Bootstrap 5 Bundle with Popper via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
