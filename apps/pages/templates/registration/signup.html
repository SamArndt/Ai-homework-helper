{% extends "base.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}
<h1>Please sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <div class="my-3">
      <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
    </div>
    <div class="my-3">
      Already have an account? <a href="{% url 'pages:login' %}">Sign In</a>
    </div>
  </form>
  {% endblock %}
