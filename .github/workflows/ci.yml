name: Monorepo CI

on:
  push:
    branches: 
      - main
      - staging
      
  pull_request:
    branches:
      - main
      - staging
      
jobs:
  # --- BACKEND JOBS ---
  django-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' 
          
      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          
      - name: Run Django Tests
        run: |
          cd backend
          python manage.py test

  # --- FRONTEND JOBS ---
  react-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-python@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Run React Tests
        run: |
          cd frontend
          npm test -- --watchAll=false
